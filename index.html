<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Welcome My Love</title>
    <style>
        .fade-out {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body class="home-body">
    <div id="content" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container bg-white bg-opacity-75 p-5 rounded shadow text-center" style="max-width: 600px;">
            <h1 class="mb-4">Welcome to your Very Own Website Bae ðŸ’–</h1>
            <button onclick="navigateWithFade('valentine_h.html')" class="valentine-btn">Valentine</button>
            <button onclick="navigateWithFade('anni.html')" class="valentine-btn mt-3">Anniversary</button>
        </div>
    </div>

    <script>
        function navigateWithFade(url) {
            const content = document.getElementById("content");
            content.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = url;
            }, 800); // match animation duration
        }
    </script>
</body>
</html>
